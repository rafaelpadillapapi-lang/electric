<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€” Electric</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b1020;--text:#eaf0ff;--muted:#a8b3d7;--brand:#7c5cff;--border:rgba(255,255,255,.10);--radius:18px}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text)}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:min(520px,100%);border:1px solid var(--border);border-radius:var(--radius);background:rgba(15,23,49,.65);padding:18px}
    h1{margin:0 0 10px;font-size:22px}
    p{margin:0 0 16px;color:var(--muted);font-size:13px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;margin:10px 0 6px;color:var(--muted);font-size:12px}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.04);color:var(--text);outline:none}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;align-items:center}
    .btn{display:inline-flex;justify-content:center;align-items:center;padding:10px 14px;border-radius:999px;border:1px solid var(--border);background:rgba(255,255,255,.04);color:var(--text);font-weight:600;font-size:14px;cursor:pointer}
    .btn.primary{border-color:rgba(124,92,255,.35);background:rgba(124,92,255,.92);color:#071022}
    a{color:inherit;text-decoration:none}
    .fine{margin-top:12px;color:var(--muted);font-size:12px}
    @media (max-width: 720px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Create vendor account</h1>
      <p>Demo signup form. Later you can connect this to a real database.</p>

      <form onsubmit="event.preventDefault(); document.getElementById('msg').textContent='Demo: account created.';">
        <div class="grid">
          <div>
            <label>Full name</label>
            <input required />
          </div>
          <div>
            <label>Vendor ID (optional)</label>
            <input placeholder="EL-12345" />
          </div>
        </div>

        <label>Email</label>
        <input autocomplete="email" required />

        <label>Password</label>
        <input type="password" autocomplete="new-password" required />

        <div class="row">
          <button class="btn primary" type="submit">Create account</button>
          <a class="btn" href="./login.html">Log in</a>
          <a class="btn" href="./index.html">Back</a>
        </div>

        <div class="fine" id="msg" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>
</body>
</html>
